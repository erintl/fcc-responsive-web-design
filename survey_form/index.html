<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" action="#">
      <label id="name-label" for="name">Name<input type="text" id="name" placeholder="Jane Doe"
             required></label>
      <label id="email-label" for="email">Email<input type="email" id="email"
             placeholder="jane@example.com" required></label>
      <label id="number-label" for="age">Age<input id="number" type="number" id="age" min="13"
        max="120" placeholder="45"></label>
      <label id="select-label" for="dropdown"></label>What is you favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option disabled selected value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="project">Project</option>
          <option value="community">Community</option>
        <option value="open-source">Open source</option>
        </select>
      </label>
      <p class="input-label">Would you recommend freeCodeCamp to a friend?</p>
      <label for="recommendation">
        <input class="inline" type="radio" id="recommendation-definitely" value="definitely" name="recommendation" checked>
        Definitely
      </label>
      <label for="recommendation">
        <input class="inline" type="radio" id="recommendation-not-sure" value="not-sure" name="recommendation">
        Not sure
      </label>
      <label for="recommendation">
        <input class="inline" type="radio" id="recommendation-no" value="no" name="recommendation">
        No
      </label>
      <p class="input-label">What would you like to see improved? (check all that apply)</p>
      <label>
        <input type="checkbox" name="front-end-projects" class="inline" value="front-end-projects">
        Front-end Projects
      </label>
      <label>
        <input type="checkbox" name="back-end-projects" class="inline" value="back-end-projects">
        Back-end Projects
      </label>
      <label>
        <input type="checkbox" name="data-visualization-projects" class="inline" value="data-visualization-projects">
        Data Visualization Projects
      </label>
      <input id="submit" type="submit" value="Submit">
      <label>Other comments or suggestions?
        <textarea name="bio" rows="3" cols="30" placeholder="Provide your comments here..."></textarea>
      </label>
    </form>
  </div>
</body>
</html>
